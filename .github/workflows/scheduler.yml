name: BigBasket Automation Scheduler

on:
  # Run every 3 hours
  schedule:
    - cron: '0 */3 * * *'  # Every 3 hours
  
  # Allow manual runs
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent long runs
    
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Create credentials from GitHub Secrets
      - name: Setup Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
        run: |
          echo "$GOOGLE_CREDENTIALS" | base64 -d > credentials.json
          echo "$GOOGLE_TOKEN" | base64 -d > token.json
          echo "âœ… Credentials created from GitHub Secrets"
      
      # 5. Run automation
      - name: Run BigBasket Automation
        run: |
          echo "ðŸš€ Starting BigBasket Automation..."
          python app.py --run-once
          echo "âœ… Automation completed"
      
      # 6. Cleanup sensitive files
      - name: Cleanup credentials
        if: always()
        run: |
          rm -f credentials.json token.json
          echo "ðŸ§¹ Cleaned up credentials"
      
      # 7. Save logs
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bigbasket-logs-${{ github.run_number }}
          path: bigbasket_automation.log
          retention-days: 7
