name: BigBasket Automation Scheduler

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install numpy first (core dependency)
        pip install numpy==1.24.3 --no-cache-dir
        # Install pandas with compatible version
        pip install pandas==1.5.3 --no-cache-dir
        # Install other dependencies
        pip install -r requirements.txt
        
    - name: Verify installations
      run: |
        python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
        python -c "import pandas; print(f'Pandas version: {pandas.__version__}')"
        
    - name: Setup credentials from secrets
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
      run: |
        echo "Setting up Google credentials..."
        # Create credentials.json from secret
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
        
        # Create token.json from base64 encoded secret
        echo '${{ secrets.GOOGLE_TOKEN }}' | base64 --decode > token.json
        
        echo "âœ“ Credentials files created"
        
    - name: Run BigBasket Automation
      env:
        GITHUB_ACTIONS: "true"
      run: |
        echo "ðŸš€ Starting BigBasket Automation..."
        python app.py --once
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: automation-logs
        path: |
          bigbasket_automation.log
        retention-days: 7
